apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimziapp
  namespace: argocd
spec:
  project: cluster-management
  source:
    repoURL: https://github.com/yannicksiewe/argocd-kafka-lab.git
    targetRevision: HEAD
    path: kafka-cluster/strimzi-apk-cluster
  destination:
    name: in-cluster
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
